{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}


    <style>
      .btn-color{
      background-color: #0e1c36;
      color: #fff;
      
    }
    .profile-image-pic{
      height: 200px;
      width: 200px;
      object-fit: cover;
    }
  
    .cardbody-color{
      background-color: #ebf2fa;
    }
  
    a{
      text-decoration: none;
    }
    </style>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">

    <form method="POST" class="card-body cardbody-color p-lg-5">

      <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
          width="200px" alt="profile">
      </div>
      <h3 align="center">Clients Management</h3>
      <h1 align="center">add new client</h1>
      <div class="form-group">
        <label for="id">id</label>
        <input
          type="id"
          class="form-control"
          id="id"
          name="id"
          placeholder="Enter id"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
        />
      </div>
      <br />
      <button type="Add" class="btn btn-color px-5 mb-5 w-100">Add</button>
    </form>
      </div>
    </div>
    </div>
    </div>
    {% endblock %}
